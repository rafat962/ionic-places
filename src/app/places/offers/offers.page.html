<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row >
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-text-center">
          <ion-spinner color="primary" class="ion-margin" *ngIf="isLoading" name="bubbles"></ion-spinner>
        </div>
        <div *ngIf="!isLoading  && offers.length <= 0" class="ion-text-center">
          <p>No offers found! Please create one first</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">
            Offer New Place
          </ion-button>
        </div>
        <ion-list *ngIf="!isLoading  && offers.length > 0">
          <ion-item-sliding *ngFor="let offer of offers" detail #slidingItems>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(offer?.id, slidingItems)">Edit
                <ion-icon slot="end" name="create"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

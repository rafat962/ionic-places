<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>new-offer</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onCreateOffer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="form" >
    <ion-grid >
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-input formControlName="title" labelPlacement="floating" label="Title" type="text"  autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-textarea formControlName="description" labelPlacement="floating" label="Short Description" rows="3" autocomplete autocorrect></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
        <ion-col sizeSm="6" offsetSm="3">
          <p>Description must be between 1 and 180 characters</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-input formControlName="price" labelPlacement="floating" label="Price" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-item>
              <ion-label position="stacked">Available From</ion-label>
              <ion-datetime formControlName="dateFrom"  min="2019-01-01" max="2025-12-31" display-format="DD.MM.YYYY HH:mm"></ion-datetime>
            </ion-item>
          </ion-item>
        </ion-col>
        <ion-col sizeSm="6" >
          <ion-item>
            <ion-item>
              <ion-label position="stacked">Available To</ion-label>
              <ion-datetime formControlName="dateTo" min="2019-01-01" max="2025-12-31" display-format="DD.MM.YYYY HH:mm"></ion-datetime>
            </ion-item>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="3" offsetSm="3">
          <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>

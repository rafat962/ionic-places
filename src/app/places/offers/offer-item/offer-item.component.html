<ion-item
[routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
<ion-thumbnail slot="start">
  <ion-img [src]="offer.imageUrl"></ion-img>
</ion-thumbnail>
<ion-label>
  <h1>{{ offer.title }}</h1>
  <div class="offer-details">
    <ion-icon color="secondary" name="calendar"></ion-icon>
    <ion-text class="space-left" color="primary">
      {{ getDummyStartDate() | date}}
    </ion-text>
    <span >to</span>
    <ion-icon color="secondary" class="space-left" name="calendar"></ion-icon>
    <ion-text class="space-left" color="primary">
      {{ getDummyEndDate() | date }}
    </ion-text>
  </div>
</ion-label>
</ion-item>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngIf="isLoading" size="12" sizeMd="6" offsetMd="3" class="ion-text-center">
        <ion-spinner color="primary" name="bubbles"></ion-spinner>
      </ion-col>
      <ion-col class="ion-text-center" sizeMd="6" offsetMd="3" *ngIf="!isLoading && !loadedBookings || loadedBookings.length <= 0">
        <p>no bookings found!</p>
      </ion-col>
      <ion-col sizeMd="6" offsetMd="3" *ngIf="!isLoading && loadedBookings && loadedBookings.length > 0">
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>
              <ion-item>
                <ion-avatar slot="start">
                  <img [src]="booking.placeImage" />
                </ion-avatar>
                <ion-label>
                  <h5>{{booking.placeTitle}}</h5>
                  <p>Guests: {{booking.guestNumber}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="onCancelBooking(booking.id,slidingBooking)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
